{% extends 'base.html' %}

{% block content %}

<h3 class="pt-5">{{ product.title}} <a target="_blank" href="{{ product.url }}">(visit)</a></h3>
<p class="text-muted">({{ product.pub_date }})</p>

<div class="row">
  <div class="col-md-4">
    <img class="img-fluid" src="{{ product.icon.url }}" alt="">
  </div>
  <div class="col-md-8">
    <a href="javascript:{document.getElementById('upvote').submit()}">
      <button class="btn btn-primary btn-lg btn-block">
        Upvote: {{ product.votes_total }}
      </button>
    </a>
    <form id="upvote" action="{% url 'upvote' product.id %}" method="post">
      {% csrf_token %}
      <input type="hidden">
    </form>
  </div>
  <div class="col-md-12">
    <img class="img-fluid" src="{{ product.image.url }}" alt="">
    <h4 class="py-2">Hunted By: {{ product.hunter.username }}</h4>
    <p>{{ product.body}}</p>
  </div>
</div>

{% endblock %}
